<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ficha do Personagem</title>
</head>
<body>
    <h1>Perfil de Investigador</h1>
    <div class="container">
        <div class="personal-details float">
            <h2 class="title">DETALHES PESSOAIS</h2>
            <div class="inputs">
                <h3>Nome</h3>
                <input class ="inputs" type="text" name="name" value="Ícaro">
                <h3>Jogador</h3>
                <input class ="inputs" type="text" name="player" value="Kauê">
                <h3>Ocupação</h3>
                <input class ="inputs" type="text" name="ocupation" value="Ex-militar">
                <h3>Idade</h3>
                <input class ="inputs" type="text" name="age" value="48">
                <h3>Gênero</h3>
                <select class ="inputs" id="gender" name="gender">
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>
                <h3>Local de nascimento</h3>
                <input class ="inputs" type="text" name="" value="São Paulo">
                <h3>Local de residência</h3>
                <input class ="inputs" type="text" name="" value="São Paulo">
            </div>
        </div>
        <div class="character float">
            <div class="character-header">
                <img class="character-image" src="images/icaro.png" style="width: 30%; height: 30%;">
                <img class="dice-image" src="images/dice.png" style="width: 20%; height: 20%;">
            </div>
        </div>
    </div>
</body>
</html>
